<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimal-ui">
	<title>兔人协会</title>
	<link rel="stylesheet" href="../css/typo200928.css" type="text/css">
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/showdown/1.9.1/showdown.min.js"></script>
	<script type="text/javascript">
		function getKey(t, r) {
			for(var e = window.location.search.substring(1).split("&"), n = 0; n < e.length; n++) {
				var l = e[n].split("=");
				if(l[0] == t) return l[1]
			}
			return r || !1
		}
		var time = new Date().getTime();
		var url = -1 != (url = getKey("url", "main.md")).indexOf("http") && url || "https://git.12399.xyz/markdown/" + url;
		url = -1 != url.indexOf("md") && url || url + ".md";
		url = url  + "?time=" + time;
		$.ajax({
			type: "get",
			url: url,
			datatype: "text",
			success: function (t, r) {
				$("#content").html((new showdown.Converter).makeHtml(t))
			}, error: function (t, r) {
				$("#content").html("获取MD文件失败!<br />请检查Url是否正确：<br />" + url)
			}
		})
	</script>
</head>

<body>
	<div id="content" class="typo"></div>
</body>

</html>
