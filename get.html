<html lang="zh">
	<head>
		<meta name="viewport" content="width=device-width, minimal-ui">
		<title>
			temp.12399.xyz
		</title>
		<link rel="stylesheet" href="css/typo200928.css" type="text/css">
		<!--link rel="stylesheet" href="https://cdn.bootcss.com/github-markdown-css/3.0.1/github-markdown.css" type="text/css"-->
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/showdown/1.3.0/showdown.min.js"></script>
		<script type="text/javascript" src='https://cdn.jsdelivr.net/npm/marked/marked.min.js'></script>
	</head>
	<body>
		<div class="typo">
			<div id="content">
            
        </div>
        <script type="text/javascript">
           var timestamp=new Date();
            $.ajax({   
               type: "get",   
               url:  "https://git.12399.xyz/main.md?timestamp="+timestamp, 
               datatype: "text",//"json", "xml", "html", "script", "html", "jsonp", "text".
               success: function (data,status) {
            var converter = new showdown.Converter(); //初始化转换器
            var htmlcontent = converter.makeHtml(data); //将MarkDown转为html格式的内容
            $("#content").html(htmlcontent);
               },
               error:   function (data,status) { alert("请求错误...");}   
             });
             
        </script>
		</div>
	</body>
</html>
